name: Perform Mixeway Scan

on:
  push:
    branches:
      - 'master'

jobs:
  mixeway-scan:
    name: Mixeway Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Prepare variables
        id: vars
        shell: bash
        run: |
          echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
          echo "::set-output name=sha_short::$(git rev-parse HEAD)"
      - name: Prepare Mixeway docker image
        run: |
          docker pull mixeway/scanner:latest
      - name: Run Scan
        run: |
          docker run -e OSS_USERNAME=${{ secrets.SONATYPE_EMAIL }} -e OSS_KEY=${{ secrets.SONATYPE_API_TOKEN }} -e COMMIT_ID=${{ steps.vars.outputs.sha_short }} -e BRANCH=${{ steps.vars.outputs.branch }} -e MIXEWAY_PROJECT_NAME=${{ github.event.repository.name }} -e MIXEWAY_PROJECT_ID=${{ secrets.MIXEWAY_PROJECT_ID }} -e MODE=STANDALONE -e MIXEWAY_KEY=${{ secrets.MIXEWAY_API_KEY }} -v $PWD:/opt/sources mixeway/scanner:latest

